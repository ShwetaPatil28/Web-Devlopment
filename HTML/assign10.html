<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 30px;
        }

        img {
            margin-bottom: 20px;
        }

        h1 {
            color: darkblue;
            font-size: 36px;
            font-weight: bold;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 8px;
        }

        input[type="text"], input[type="email"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btns {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: darkblue;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }

        .languages-known {
            margin-left: 20px;
        }

        .optional-info {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <center>
        <img src="https://media.istockphoto.com/id/1317983119/vector/vector-illustration-register-now-speech-bubble-label-internet-notification-register-now-sign.jpg?s=612x612&w=0&k=20&c=Nvja3xjFvD4NXlXis7un2B2vscvdTxKQL24t21v0NrA=" height="52">
        <h1>Employee Registration Form</h1>
    </center>

    <div class="form-container">
        <form method="post" action="prac.html">
            <table>
                <tr>
                    <td><label for="initial">Title:</label></td>
                    <td>
                        <input type="radio" name="initial" checked> Mr.
                        <input type="radio" name="initial"> Mrs.
                        <input type="radio" name="initial"> Ms.
                    </td>
                </tr>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" name="first_name" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" name="last_name" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="address1">Mail Address 1:</label></td>
                    <td><input type="text" name="address1" placeholder="Address" required></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select name="state" required>
                            <option value="maharastra">Maharastra</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip:</label></td>
                    <td><input type="text" name="zip" placeholder="Zip Code" required></td>
                </tr>
                <tr>
                    <td><label for="photo">Upload Photo:</label></td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile:</label></td>
                    <td><input type="text" name="mobile" placeholder="+91" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" placeholder="example@example.com" size="30" required></td>
                </tr>
                <tr>
                    <td><label for="languages">Languages Known:</label></td>
                    <td class="languages-known">
                        <input type="checkbox" name="language" value="english" checked> English<br>
                        <input type="checkbox" name="language" value="hindi"> Hindi<br>
                        <input type="checkbox" name="language" value="marathi"> Marathi
                    </td>
                </tr>
                <tr>
                    <td><label for="additional_info">Additional Information:</label></td>
                    <td><textarea name="additional_info" rows="3" cols="20" placeholder="Optional" class="optional-info"></textarea></td>
                </tr>
            </table>

            <div class="submit-btns">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
