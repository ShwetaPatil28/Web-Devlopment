<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
      border: 1px solid #e1e1e1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #4a90e2;
      font-weight: 600;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .btn {
      display: block;
      padding: 15px;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-5px);
      background-color: #57c3a1;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
      background-color: #4a90e2;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Assignments</h1>
    <div class="btn-grid">
      <a class="btn" href="assign1.html">Assignment 1</a>
      <a class="btn" href="assign2.html">Assignment 2</a>
      <a class="btn" href="assign3.html">Assignment 3</a>
      <a class="btn" href="assign4.html">Assignment 4</a>
      <a class="btn" href="assign5.html">Assignment 5</a>
      <a class="btn" href="assign6.html">Assignment 6</a>
      <a class="btn" href="assign7.html">Assignment 7</a>
      <a class="btn" href="assign8.html">Assignment 8</a>
      <a class="btn" href="assign9.html">Assignment 9</a>
      <a class="btn" href="assign10.html">Assignment 10</a>
    </div>
  </div>
</body>
</html>
