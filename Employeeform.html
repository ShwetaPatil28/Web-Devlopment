<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f6fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    center {
      margin-top: 30px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 10px;
    }

    img {
      height: 52px;
      margin-bottom: 10px;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    td {
      padding: 12px 10px;
      vertical-align: top;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    .languages-known {
      padding-top: 10px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btns {
      text-align: center;
      margin-top: 30px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #34495e;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      td:first-child {
        margin-top: 10px;
        font-weight: 600;
      }
    }
  </style>
</head>
<body>

  <center>
    <img src="https://media.istockphoto.com/id/1317983119/vector/vector-illustration-register-now-speech-bubble-label-internet-notification-register-now-sign.jpg?s=612x612&w=0&k=20&c=Nvja3xjFvD4NXlXis7un2B2vscvdTxKQL24t21v0NrA=" alt="Register Now" />
   <h1>SYB 68</h1>
 <h1>Employee Registration Form</h1>
  </center>

  <div class="form-container">
    <form method="post" action="prac.html">
      <table>
        <tr>
          <td><label>Title:</label></td>
          <td>
            <input type="radio" name="initial" checked> Mr.
            <input type="radio" name="initial"> Mrs.
            <input type="radio" name="initial"> Ms.
          </td>
        </tr>
        <tr>
          <td><label for="first_name">First Name:</label></td>
          <td><input type="text" name="first_name" placeholder="First Name" required></td>
        </tr>
        <tr>
          <td><label for="last_name">Last Name:</label></td>
          <td><input type="text" name="last_name" placeholder="Last Name" required></td>
        </tr>
        <tr>
          <td><label for="address1">Mail Address 1:</label></td>
          <td><input type="text" name="address1" placeholder="Address" required></td>
        </tr>
        <tr>
          <td><label for="state">State:</label></td>
          <td>
            <select name="state" required>
              <option value="maharastra">Maharashtra</option>
              <option value="karnataka">Karnataka</option>
              <option value="delhi">Delhi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip:</label></td>
          <td><input type="text" name="zip" placeholder="Zip Code" required></td>
        </tr>
        <tr>
          <td><label for="photo">Upload Photo:</label></td>
          <td><input type="file" name="photo"></td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile:</label></td>
          <td><input type="text" name="mobile" placeholder="+91" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" placeholder="example@example.com" required></td>
        </tr>
        <tr>
          <td><label>Languages Known:</label></td>
          <td class="languages-known">
            <input type="checkbox" name="language" value="english" checked> English<br>
            <input type="checkbox" name="language" value="hindi"> Hindi<br>
            <input type="checkbox" name="language" value="marathi"> Marathi
          </td>
        </tr>
        <tr>
          <td><label for="additional_info">Additional Information:</label></td>
          <td>
            <textarea name="additional_info" rows="3" placeholder="Optional"></textarea>
          </td>
        </tr>
      </table>

      <div class="submit-btns">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
