<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #fff;
      --accent: #6a11cb;
      --accent-light: #2575fc;
      --text-color: #333;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, var(--accent), var(--accent-light));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: var(--card-bg);
      width: 350px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05) rotate(2deg);
    }

    h2 {
      font-size: 1.8rem;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    .btn:hover {
      background: var(--accent-light);
    }

    .btn::after {
      content: "ðŸ‘‹ Say Hello!";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent-light);
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .btn:hover::after {
      opacity: 1;
    }

    /* Media Query */
    @media (max-width: 400px) {
      .card {
        width: 90%;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="C:\Users\Shweta S patil\Pictures\123.jpg" alt="Profile Image">
    <h2>Shweta Patil</h2>
    <p class="description">
      Web developer,html,c,c++,java,python,CSS and making things pretty.
    </p>
    <button class="btn" id="followBtn">Follow</button>
  </div>

  <!-- ðŸ”½ JavaScript to make the button work -->
  <script>
    const followBtn = document.getElementById("followBtn");

    followBtn.addEventListener("click", function () {
      followBtn.textContent = "Following âœ…";
      followBtn.style.backgroundColor = "#2ecc71"; // Green color
      followBtn.disabled = true;
    });
  </script>

</body>
</html>
