<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHWETA's Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(270deg, #4facfe, #00f2fe, #43e97b);
      background-size: 600% 600%;
      animation: newGradient 10s ease infinite;
    }

    @keyframes newGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 40px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      font-size: 1em;
      color: #009688; /* Teal accent */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .card a:hover {
      color: #00796b; /* Darker teal on hover */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>XML Assignments</h1>
  <div class="grid">
    <div class="card">
      <div class="card-title">XML using XSLT</div>
      <a href="XML uisng XSLT/index3.html">View HTML</a>
    </div>
    <div class="card">
      <div class="card-title">XML uisng XSL</div>
      <a href="XML uisng XSL/index4.html">View XML uisng XSL</a>
    </div>
    <div class="card">
      <div class="card-title">XML_CSS</div>
      <a href="xml_css/index5.html">View xml_css</a>
    </div>
  </div>
</body>
</html>
